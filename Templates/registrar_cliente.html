{% extends "base.html" %}

{% block title %}Registrar Cliente - Tabacaria{% endblock %}

{% block content %}
<div class="header">
    <img src="{{ url_for('static', filename='Images/Logo_tabacaria.png') }}" alt="Logo" class="logo">
    <div>
        <h1 style="font-size:20px;">Registrar Novo Cliente</h1>
        <p style="color:#999;margin-top:6px">Preencha os dados do cliente</p>
    </div>
</div>

<div class="panel">
    <form id="form-cliente" class="form-panel">
        <div class="form-row">
            <div class="form-group">
                <label for="nome">Nome *</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="telefone">Telefone *</label>
                <input type="tel" id="telefone" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email">
            </div>
        </div>

        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade">
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" id="estado" maxlength="2" style="text-transform: uppercase;">
            </div>
        </div>

        <div class="form-group">
            <label for="observacoes">Observações</label>
            <textarea id="observacoes" rows="3"></textarea>
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/clientes'">Voltar</button>
        </div>
    </form>
</div>

<script>
document.getElementById('form-cliente').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const cliente = {
        nome: document.getElementById('nome').value.trim(),
        cpf: document.getElementById('cpf').value.trim(),
        telefone: document.getElementById('telefone').value.trim(),
        email: document.getElementById('email').value.trim(),
        endereco: document.getElementById('endereco').value.trim(),
        cidade: document.getElementById('cidade').value.trim(),
        estado: document.getElementById('estado').value.trim().toUpperCase(),
        observacoes: document.getElementById('observacoes').value.trim()
    };
    
    try {
        const res = await fetch('/api/clientes', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(cliente)
        });
        
        const data = await res.json();
        
        if (res.ok) {
            alert('Cliente cadastrado com sucesso!');
            window.location.href = '/clientes';
        } else {
            alert(data.erro || 'Erro ao cadastrar cliente');
        }
    } catch (err) {
        console.error(err);
        alert('Erro ao cadastrar cliente. Tente novamente.');
    }
});

// Formatar CPF automaticamente
document.getElementById('cpf').addEventListener('input', (e) => {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 11) {
        value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
        e.target.value = value;
    }
});

// Formatar telefone automaticamente
document.getElementById('telefone').addEventListener('input', (e) => {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 11) {
        if (value.length === 11) {
            value = value.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
        } else {
            value = value.replace(/(\d{2})(\d{4})(\d{4})/, "($1) $2-$3");
        }
        e.target.value = value;
    }
});
</script>
{% endblock %}
