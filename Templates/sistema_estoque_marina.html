<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gest√£o de Produtos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff0000 0%, #632a04 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .logo-area {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            flex: 1;
        }

        .header-status {
            display: flex;
            gap: 20px;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .status-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .status-label {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 22px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 12px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s;
            cursor: pointer;
            background-color: white;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #ececec;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ff5252;
        }

        .btn-success {
            background: #51cf66;
            color: white;
        }

        .btn-success:hover {
            background: #40c057;
        }

        .products-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
        }

        .product-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .product-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .product-info {
            font-size: 13px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .product-actions button {
            flex: 1;
            padding: 8px 12px;
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .barcode-display {
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            margin: 20px 0;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #f5c6cb;
        }

        #searchProduct {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        #searchProduct:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        /* bot√£o fixo canto esquerdo inferior */
        #floatingFullscreen {
            position: fixed;
            left: 16px;
            bottom: 16px;
            z-index: 2000;
            padding: 10px 12px;
            border-radius: 8px;
            background: rgba(255,255,255,0.95);
            border: 2px solid #e0e0e0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img width="100px" src="Logo_tabacaria.png" alt="logo">
            <div>
                <h1>Gest√£o de Produtos</h1>
                <p style="color: #999; margin-top: 5px;">Sistema de Invent√°rio com C√≥digo de Barras</p>
            </div>
            <div class="header-status">
                <div class="status-item">
                    <div class="status-number" id="totalProducts">0</div>
                    <div class="status-label">Produtos</div>
                </div>
                <div class="status-item">
                    <div class="status-number" id="totalValue">R$ 0</div>
                    <div class="status-label">Valor Total</div>
                </div>
            </div>
            <button id="fullscreenBtn" class="btn-secondary" onclick="toggleFullScreen()" style="margin-left:12px; padding:10px 14px;">‚õ∂ Tela Cheia</button>
        </div>

        <!-- Conte√∫do Principal -->
        <div class="main-content">
            <!-- Cadastro de Produtos -->
            <div class="panel">
                <h2>üìù Cadastro de Produto</h2>
                <div id="successMessage"></div>
                
                <div class="form-group">
                    <label>Nome do Produto *</label>
                    <input type="text" id="productName" placeholder="Ex: Camiseta Azul">
                </div>

                <div class="form-group">
                    <label>Descri√ß√£o</label>
                    <textarea id="productDescription" placeholder="Descreva o produto..." rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Pre√ßo (R$) *</label>
                        <input type="number" id="productPrice" placeholder="0.00" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>Quantidade *</label>
                        <input type="number" id="productQuantity" placeholder="0" min="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Categoria</label>
                        <input type="text" id="productCategory" placeholder="Ex: Roupas">
                    </div>
                    <div class="form-group">
                        <label>Unidade de Medida *</label>
                        <select id="productUnit">
                            <option value="">Selecione...</option>
                            <option value="Unidade">Unidade</option>
                            <option value="Caixa">Caixa</option>
                            <option value="Pacote">Pacote</option>
                        </select>
                    </div>
                </div>

                <div class="btn-group">
                    <button id="addBtn" class="btn-primary" onclick="addProduct()">+ Adicionar</button>
                    <button class="btn-secondary" onclick="clearForm()">Limpar</button>
                </div>
            </div>

            <!-- Lista de Produtos -->
            <div class="panel">
                <h2>üìä Produtos Cadastrados</h2>
                <div class="form-group">
                    <input type="text" id="searchProduct" placeholder="Pesquisar produtos..." onkeyup="searchProducts()">
                </div>
                <div class="products-list" id="productsList">
                    <div class="empty-state">
                        <p>Nenhum produto cadastrado ainda</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para C√≥digo de Barras -->
    <div class="modal" id="barcodeModal">
        <div class="modal-content">
            <h3>C√≥digo de Barras - <span id="barcodeProductName"></span></h3>
            <div class="barcode-display">
                <svg id="barcode"></svg>
            </div>
            <div class="btn-group">
                <button class="btn-success" onclick="printBarcode()">üñ®Ô∏è Imprimir</button>
                <button class="btn-secondary" onclick="closeModal()">Fechar</button>
            </div>
        </div>
    </div>

    <!-- bot√£o fixo esquerdo-inferior -->
    <button id="floatingFullscreen" class="btn-secondary" onclick="toggleFullScreen()" aria-label="Tela Cheia">‚õ∂</button>
+
    <script>
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let nextId = (products.length > 0 ? Math.max(...products.map(p => p.id)) : 0) + 1;
        let editingId = null;

        function addProduct() {
            const name = document.getElementById('productName').value.trim();
            const description = document.getElementById('productDescription').value.trim();
            const price = parseFloat(document.getElementById('productPrice').value);
            const quantity = parseInt(document.getElementById('productQuantity').value);
            const category = document.getElementById('productCategory').value.trim();
            const unit = document.getElementById('productUnit').value;

            if (!name || isNaN(price) || isNaN(quantity) || !unit) {
                showMessage('Preencha nome, pre√ßo, quantidade e unidade!', 'error');
                return;
            }

            if (editingId !== null) {
                // Atualiza produto existente
                const idx = products.findIndex(p => p.id === editingId);
                if (idx === -1) {
                    showMessage('Produto para editar n√£o encontrado.', 'error');
                    editingId = null;
                    document.getElementById('addBtn').textContent = '+ Adicionar';
                    return;
                }
                products[idx].name = name;
                products[idx].description = description;
                products[idx].price = price;
                products[idx].quantity = quantity;
                products[idx].category = category;
                products[idx].unit = unit;
                localStorage.setItem('products', JSON.stringify(products));
                showMessage('Produto atualizado com sucesso!', 'success');
                editingId = null;
                document.getElementById('addBtn').textContent = '+ Adicionar';
            } else {
                // Adiciona novo produto
                const product = {
                    id: nextId++,
                    barcode: 'PRD' + Date.now() + Math.floor(Math.random() * 1000),
                    name: name,
                    description: description,
                    price: price,
                    quantity: quantity,
                    category: category,
                    unit: unit,
                    created: new Date().toLocaleDateString('pt-BR')
                };

                products.push(product);
                localStorage.setItem('products', JSON.stringify(products));
                showMessage('Produto adicionado com sucesso!', 'success');
            }

            clearForm();
            renderProducts();
            updateStats();
        }

        function renderProducts() {
            renderFilteredProducts(products);
        }

        function renderFilteredProducts(productsToRender) {
            const container = document.getElementById('productsList');
            
            if (!productsToRender || productsToRender.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>Nenhum produto encontrado</p></div>';
                return;
            }

            container.innerHTML = productsToRender.map(p => `
                <div class="product-card">
                    <h3>${p.name}</h3>
                    <div class="product-info">
                        <div><strong>Pre√ßo:</strong> R$ ${p.price.toFixed(2)}</div>
                        <div><strong>Quantidade:</strong> ${p.quantity} ${p.unit}</div>
                        ${p.category ? '<div><strong>Categoria:</strong> ' + p.category + '</div>' : ''}
                        <div><strong>C√≥digo:</strong> ${p.barcode}</div>
                    </div>
                    <div class="product-actions">
                        <button class="btn-success" onclick="openBarcodeModal(${p.id})">üìä C√≥digo</button>
                        <button class="btn-secondary" onclick="editProduct(${p.id})">‚úèÔ∏è Editar</button>
                        <button class="btn-danger" onclick="deleteProduct(${p.id})">üóëÔ∏è Remover</button>
                    </div>
                </div>
            `).join('');
        }

        function openBarcodeModal(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            document.getElementById('barcodeProductName').textContent = product.name;
            document.getElementById('barcodeModal').classList.add('active');
            
            setTimeout(() => {
                JsBarcode("#barcode", product.barcode, {
                    format: "CODE128",
                    width: 2,
                    height: 100,
                    displayValue: true
                });
            }, 100);
        }

        function closeModal() {
            document.getElementById('barcodeModal').classList.remove('active');
        }

        function printBarcode() {
            // Apenas imprime a janela ‚Äî voc√™ pode customizar para imprimir s√≥ o modal se preferir
            window.print();
        }

        function deleteProduct(productId) {
            if (confirm('Tem certeza que deseja remover este produto?')) {
                products = products.filter(p => p.id !== productId);
                localStorage.setItem('products', JSON.stringify(products));
                renderProducts();
                updateStats();
            }
        }

        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            document.getElementById('productName').value = product.name;
            document.getElementById('productDescription').value = product.description;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productQuantity').value = product.quantity;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productUnit').value = product.unit;

            editingId = productId;
            document.getElementById('addBtn').textContent = 'Salvar';
            // n√£o removemos o produto ‚Äî vamos manter e atualizar ao salvar
        }

        function clearForm() {
            document.getElementById('productName').value = '';
            document.getElementById('productDescription').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productQuantity').value = '';
            document.getElementById('productCategory').value = '';
            document.getElementById('productUnit').value = '';
            editingId = null;
            document.getElementById('addBtn').textContent = '+ Adicionar';
        }

        function showMessage(text, type) {
            const container = document.getElementById('successMessage');
            const className = type === 'success' ? 'success-message' : 'error-message';
            container.innerHTML = '<div class="' + className + '">' + text + '</div>';
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        function updateStats() {
            document.getElementById('totalProducts').textContent = products.length;
            const total = products.reduce((sum, p) => sum + (p.price * p.quantity), 0);
            document.getElementById('totalValue').textContent = 'R$ ' + total.toFixed(2);
        }

        function searchProducts() {
            const searchTerm = document.getElementById('searchProduct').value.trim().toLowerCase();
            if (!searchTerm) {
                renderProducts();
                return;
            }

            // Primeiro tenta encontrar correspond√™ncia exata (nome, c√≥digo, categoria ou id)
            const exactMatches = products.filter(product =>
                (product.name || '').toLowerCase() === searchTerm ||
                (product.barcode || '').toLowerCase() === searchTerm ||
                (product.category || '').toLowerCase() === searchTerm ||
                String(product.id) === searchTerm
            );

            if (exactMatches.length > 0) {
                renderFilteredProducts(exactMatches);
                return;
            }

            // Sen√£o busca por inclus√£o (parte do texto)
            const filteredProducts = products.filter(product => 
                (product.name || '').toLowerCase().includes(searchTerm) ||
                (product.description || '').toLowerCase().includes(searchTerm) ||
                (product.category || '').toLowerCase().includes(searchTerm) ||
                (product.barcode || '').toLowerCase().includes(searchTerm)
            );
            
            renderFilteredProducts(filteredProducts);
        }

        document.getElementById('barcodeModal').addEventListener('click', (e) => {
            if (e.target.id === 'barcodeModal') closeModal();
        });

        // Fun√ß√µes para alternar tela cheia (compatibilidade com v√°rios navegadores)
        function toggleFullScreen() {
            const doc = document;
            const docEl = document.documentElement;
            const isFull = !!(doc.fullscreenElement || doc.webkitFullscreenElement || doc.mozFullScreenElement || doc.msFullscreenElement);

            if (!isFull) {
                const request = docEl.requestFullscreen || docEl.webkitRequestFullscreen || docEl.mozRequestFullScreen || docEl.msRequestFullscreen;
                if (request) request.call(docEl);
            } else {
                const exit = doc.exitFullscreen || doc.webkitExitFullscreen || doc.mozCancelFullScreen || doc.msExitFullscreen;
                if (exit) exit.call(doc);
            }
        }

        function updateFullScreenButton() {
            const btn = document.getElementById('fullscreenBtn');
            const floating = document.getElementById('floatingFullscreen');
            const doc = document;
            const isFull = !!(doc.fullscreenElement || doc.webkitFullscreenElement || doc.mozFullScreenElement || doc.msFullscreenElement);
            btn.textContent = isFull ? '‚§¢ Sair Tela Cheia' : '‚õ∂ Tela Cheia';
            if (floating) floating.textContent = isFull ? '‚§¢' : '‚õ∂';
        }

        // Eventos para atualizar o texto do bot√£o quando o estado de fullscreen mudar
        document.addEventListener('fullscreenchange', updateFullScreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullScreenButton);
        document.addEventListener('mozfullscreenchange', updateFullScreenButton);
        document.addEventListener('MSFullscreenChange', updateFullScreenButton);

        // Inicializa ao carregar a p√°gina ‚Äî garante persist√™ncia vis√≠vel ap√≥s reload
        document.addEventListener('DOMContentLoaded', () => {
            // Recarrega lista a partir do localStorage (j√° carregado acima)
            renderProducts();
            updateStats();
            updateFullScreenButton();
        });
    </script>
</body>
</html>
