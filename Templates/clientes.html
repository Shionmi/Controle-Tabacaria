{% extends "base.html" %}

{% block title %}Clientes - Tabacaria{% endblock %}

{% block content %}
<div class="page-header">
    <div class="page-title">
        <h1>Gerenciamento de Clientes</h1>
        <p>Lista de clientes cadastrados</p>
    </div>
    <div class="header-actions">
        <button class="btn btn-primary" onclick="window.location.href='/clientes/novo'">
            <i class="fas fa-user-plus"></i> Novo Cliente
        </button>
    </div>
</div>

<div class="panel">
    <div style="margin-bottom: 24px; display: flex; gap: 12px;">
        <input type="text" id="busca" placeholder="Buscar cliente por nome, CPF ou telefone..." style="flex: 1; background: rgba(255,255,255,0.05);">
        <button class="btn btn-secondary" onclick="carregarClientes()">
            <i class="fas fa-search"></i> Buscar
        </button>
    </div>

    <div style="overflow-x: auto;">
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Cidade/UF</th>
                    <th>Última Compra</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="lista-clientes">
                <tr><td colspan="7" style="text-align: center; padding: 20px;">Carregando...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal de Edição -->
<div class="modal" id="modal-edicao">
    <div class="modal-content">
        <h3>Editar Cliente</h3>
        <form id="form-edicao">
            <input type="hidden" id="edit-id">
            
            <div class="form-group">
                <label>Nome Completo *</label>
                <input type="text" id="edit-nome" required>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" id="edit-cpf">
                </div>
                <div class="form-group">
                    <label>Telefone *</label>
                    <input type="text" id="edit-telefone" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="edit-email">
            </div>
            
            <div class="form-group">
                <label>Endereço</label>
                <input type="text" id="edit-endereco">
            </div>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 16px;">
                <div class="form-group">
                    <label>Cidade</label>
                    <input type="text" id="edit-cidade">
                </div>
                <div class="form-group">
                    <label>Estado</label>
                    <input type="text" id="edit-estado" maxlength="2">
                </div>
            </div>
            
            <div class="form-group">
                <label>Observações</label>
                <textarea id="edit-observacoes" rows="3"></textarea>
            </div>
            
            <div style="text-align: right; margin-top: 24px; display: flex; justify-content: flex-end; gap: 12px;">
                <button type="button" class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    async function carregarClientes() {
        try {
            const termo = document.getElementById('busca').value.toLowerCase();
            const res = await fetch('/api/clientes');
            if (!res.ok) throw new Error('Erro ao carregar clientes');
            let clientes = await res.json();

            if (termo) {
                clientes = clientes.filter(c => 
                    c.nome.toLowerCase().includes(termo) || 
                    (c.cpf && c.cpf.includes(termo)) || 
                    (c.telefone && c.telefone.includes(termo))
                );
            }
    
            const tbody = document.getElementById('lista-clientes');
            tbody.innerHTML = '';
    
            if (clientes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 20px;">Nenhum cliente encontrado</td></tr>';
                return;
            }

            clientes.forEach(c => {
                tbody.innerHTML += `
                    <tr>
                        <td><strong>${c.nome}</strong></td>
                        <td>${c.cpf || '-'}</td>
                        <td>${c.telefone}</td>
                        <td>${c.email || '-'}</td>
                        <td>${c.cidade ? `${c.cidade}/${c.estado||''}` : '-'}</td>
                        <td>${c.ultima_compra || '-'}</td>
                        <td>
                            <div style="display: flex; gap: 8px;">
                                <button class="btn btn-secondary" style="padding: 6px 10px;" onclick="editarCliente(${c.id_cliente})" title="Editar"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-danger" style="padding: 6px 10px;" onclick="excluirCliente(${c.id_cliente})" title="Excluir"><i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                `;
            });
    
        } catch (err) {
            console.error(err);
            document.getElementById('lista-clientes').innerHTML = 
                '<tr><td colspan="7" style="text-align:center;color:var(--danger)">Erro ao carregar clientes</td></tr>';
        }
    }

    async function editarCliente(id) {
        try {
            const res = await fetch(`/api/clientes/${id}`);
            if (!res.ok) throw new Error('Cliente não encontrado');
    
            const cliente = await res.json();
    
            document.getElementById('edit-id').value = cliente.id_cliente;
            document.getElementById('edit-nome').value = cliente.nome || '';
            document.getElementById('edit-cpf').value = cliente.cpf || '';
            document.getElementById('edit-telefone').value = cliente.telefone || '';
            document.getElementById('edit-email').value = cliente.email || '';
            document.getElementById('edit-endereco').value = cliente.endereco || '';
            document.getElementById('edit-cidade').value = cliente.cidade || '';
            document.getElementById('edit-estado').value = cliente.estado || '';
            document.getElementById('edit-observacoes').value = cliente.observacoes || '';
    
            document.getElementById('modal-edicao').classList.add('active');
        } catch (err) {
            console.error(err);
            alert('Erro ao carregar dados do cliente');
        }
    }

    function fecharModal() {
        document.getElementById('modal-edicao').classList.remove('active');
    }

    document.getElementById('form-edicao').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const id = document.getElementById('edit-id').value;
        const dados = {
            nome: document.getElementById('edit-nome').value,
            cpf: document.getElementById('edit-cpf').value,
            telefone: document.getElementById('edit-telefone').value,
            email: document.getElementById('edit-email').value,
            endereco: document.getElementById('edit-endereco').value,
            cidade: document.getElementById('edit-cidade').value,
            estado: document.getElementById('edit-estado').value,
            observacoes: document.getElementById('edit-observacoes').value
        };

        try {
            const res = await fetch(`/api/clientes/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            });

            if (res.ok) {
                alert('Cliente atualizado com sucesso!');
                fecharModal();
                carregarClientes();
            } else {
                alert('Erro ao atualizar cliente');
            }
        } catch (err) {
            console.error(err);
            alert('Erro de conexão');
        }
    });

    async function excluirCliente(id) {
        if (confirm('Tem certeza que deseja excluir este cliente?')) {
            try {
                const res = await fetch(`/api/clientes/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    alert('Cliente excluído com sucesso!');
                    carregarClientes();
                } else {
                    alert('Erro ao excluir cliente');
                }
            } catch (err) {
                console.error(err);
                alert('Erro de conexão');
            }
        }
    }

    document.getElementById('busca').addEventListener('input', carregarClientes);
    
    // Initial load
    carregarClientes();
</script>
{% endblock %}
